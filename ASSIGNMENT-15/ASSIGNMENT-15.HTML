<h1> <u> ADMISSION FORM </u></h1>

<fieldset>
<form action="SUBMIT.HTML">
<h3><label for="Student's Name"> STUDENT'S NAME </label></h3>
<input type="text" class="input" placeholder="enter name here ">

<h3><label for="College Name"> COLLEGE NAME </label></h3>
<input type="text" class="input" placeholder="enter College name here ">

<h3><label for="Student's mobile number"> STUDENT'S MOBILE NUMBER </label></h3>
<input type="tel" class="input" placeholder="enter mobile number ">
<br>
<h3><label for="Courses"> COURSES</label>  </h3>
<label for="Courses"> Web Development </label>
  <input type="radio" class="input" id="Courses" name="Courses" > &nbsp;
  <label for="Courses">JAVA</label>
  <input type="radio" class="input" id="Courses" name="Courses"  >  &nbsp;
  <label for="Courses">C++ </label>
  <input type="radio" class="input" id="Courses"  name="Courses"> &nbsp;


 <h3><label for="email-id"  > EMAIL-ID </label></h3>
<input type="email" class="input"  >

<h3><label for="Gender"> GENDER </label></h3>
<label for="Gender"> MALE </label>
<input type="radio" class="input" id="Gender" name="Gender" > &nbsp;
<label for="Gender">FEMALE</label>

<label for="Gender">OTHERS</label>
<input type="radio" class="input" id="Gender"  name="Gender"> &nbsp;

<br>
 <label for="submit"></label>
 <input type="submit" class="input" >
